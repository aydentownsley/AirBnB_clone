<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="icon" href="images/icon.png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
					<h4>Alaska, New York...</h4>
				<ul class="popover">
					<li><h2>Alaska:</h2>
					<ul>
						<li>Anchorage</li>
						<li>Juneau</li>
					</ul>
					</li>
					<li><h2>New York:</h2>
					<ul>
						<li>Albany</li>
						<li>Rochester</li>
					</ul>
					</li>
				</ul>
			</div>	
			<div class="amenities">
			<h3>Amenities
			</h3>
			<h4>Solar, Yacht Docking...</h4>
			<ul class="popover">
				<li>Solar</li>
				<li>Yacht Docking</li>
				<li>Sauna</li>
				<li>Ski Slope</li>
			</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer class="box">
		<div>Holberton School</div>
	</footer>
</body>
</html>
